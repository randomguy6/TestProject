    <body>
        <p>Beta test Take: 15</p>

        <form id = '_form'>
            <h3>Add Server</h3>
            <span>Processor Speed:<br>
            <input type = 'text' name = '_processorSpeed'></span>
            
            <span>Processor Core Count:<br>
            <input type = 'radio' name = '_processorCore' value = "1">1<br>
            <input type = 'radio' name = '_processorCore' value = "2">2<br>
            <input type = 'radio' name = '_processorCore' value = "4">4<br></span>
            
            <span>Ram Speed:<br>
            <input type = 'text' name = '_ramSpeed'></span>
            
            <span>Ram Capacity:<br>
            <select>
                <option name = '_ramCap' value = "12">12</option>
                <option name = '_ramCap' value = "16">16</option>
                <option name = '_ramCap' value = "20">20</option>
                <option name = '_ramCap' value = "24">24</option>
                <option name = '_ramCap' value = "28">28</option>
                <option name = '_ramCap' value = "32">32</option>
            </select>
            
            <span>Network Type:<br>
            <input type = 'text' value = '_type'></span>
            <input type = 'submit' value = 'Submit Survey' onclick='submitForm'>
            <input type = "reset">
            </form>

            </div>
